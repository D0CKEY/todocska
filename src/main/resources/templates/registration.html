<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="hu">
<head>
    <meta charset="utf-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container text-center">
    <div>
        <h1>Felhasználó regisztráció</h1>
    </div>
    <form th:action="@{/registration_process}" th:object="${user}" method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Név: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nev}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Azonosító: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Jelszó: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Profilkép feltöltése: </label>
                <div class="col-8">
                    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="image" accept="image/png, image/jpeg" class="form-control-file">
                        </div>
                    </form>
                </div>
            </div>

            <img th:src="@{${user.getPhotosImagePath}}" width="400" />

            <div>
                <button type="submit" class="btn btn-primary">Regisztráció</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
