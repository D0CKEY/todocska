<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <meta charset="utf-8">
    <title>TODO-k listázása</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <br>
    <form action="/users">
        <input type="submit" class="btn btn-primary" value="Vissza"/>
    </form>
    <br>
    <div>
        <h1>TODO-k listázása</h1>
    </div>
    <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Megnevezes</th>
                <th>Hatarido</th>
                <th>Kesz</th>
                <th>Szerkesztés</th>
                <th>Törlés</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo: ${listTodos}">
                <td th:text="${todo.id}">ID</td>
                <td th:text="${todo.megnevezes}">Megnevezes</td>
                <td th:text="${todo.hatarido}">Hatarido</td>
                <td th:text="${todo.kesz}">Kesz</td>
                <td>
                    <a th:href="@{'/users/todo/' + ${todo.id}}">Szerkesztés</a>
                </td>
                <td>
                    <a href="#" rel="nofollow"
                       th:onclick="'javascript:deleteTodo(\'' + ${todo.id} +'\',\''+ ${todo.gid} + '\');'">Törlés</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div>
        <form th:action="@{|/users/${todoGid}/newtodo/|}">
            <input type="submit" class="btn btn-primary" value="Új TODO"/>
        </form>
    </div>

    <br>

    <div>
        <form action="/logout">
            <input type="submit" class="btn btn-primary" value="Kijelentkezés"/>
        </form>
    </div>

</div>
<script>

    function deleteTodo(todoId, todoGid) {
        let confirmAction = confirm("Biztosan törlöd a TODO-t?");
        if (confirmAction) {
            $.ajax('/api/users/todos/' + todoId, {
                type: 'DELETE',
                dataType: 'json',
                timeout: 2000,
                async: false
            })
            window.location.href = "/users/" + todoGid + "/todos"
        }
    }
</script>
</body>
</html>
